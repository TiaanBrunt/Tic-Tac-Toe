<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Tic Tac Toe</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div id="head">
                <h1>Tic Tac Toe</h1>
                <p id="playerOneScore"><strong>Player X Score:</strong> 0</p>
                <p id="playerTwoScore"><strong>Player O Score:</strong> 0</p>
                <button type="button" id="reset">Reset</button>
                <button type="button" id="restart">Restart Game</button>
            </div>
            
            <div id="container">
                <div id="board"></div>
            </div>
            <script src="app.js"></script>
        </body>
    </html>
